<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<title>PhotoARCHive - Image service for architects</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/webpage-style.css}"/>
<body>


<div class="w3-row" style="height: 100%; width: 100%;">
<!--    left side   -->
    <div class="w3-half w3-red w3-container left-side">
        <div class="w3-padding-64 w3-center">
            <img class="logo w3-margin" th:src="@{images/logo.PNG}" alt="Person">
        </div>
    </div>
    <!-- end of left side   -->

<!--    right side    -->
    <div class="w3-half w3-container w3-center right-side">

        <div th:insert="fragments/webpage/top-menu :: top-menu"></div>
        <div th:insert="fragments/webpage/registration-form :: registration-form"></div>
        <div th:insert="fragments/webpage/footer :: footer"></div>

    </div>
<!--    end of right side    -->
</div>
</body>
</html>
