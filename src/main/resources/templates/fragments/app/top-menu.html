<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>PhotoARCHive - Image service for architects</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
    <link rel="stylesheet" type="text/css" th:href="@{app-style.css}"/>
</head>
<body>

<div th:fragment="top-menu">
    <header
            class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding"
    >
        <a
                href="javascript:void(0)"
                class="w3-button w3-red w3-margin-right"
                onclick="w3_open()"
        >â˜°</a
        >
        <img th:src="@{images/logo-top.png}" style="height: 50px"/>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div
            class="w3-overlay w3-hide-large"
            onclick="w3_close()"
            style="cursor:pointer"
            title="close side menu"
            id="myOverlay"
    ></div>
    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>
</div>


</body>
</html>
