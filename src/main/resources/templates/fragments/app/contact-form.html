<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>PhotoARCHive - Image service for architects</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
    <link rel="stylesheet" type="text/css" th:href="@{app-style.css}"/>
</head>
<body>

<div th:fragment="contact-form">
    <div class="w3-container" id="contact" style="margin-top:75px">
        <h1 class="w3-xxxlarge w3-text-red"><b class="paragraph-title">Contact.</b></h1>
        <hr style="width:50px;border:5px solid red" class="w3-round"/>
        <p>
            Do you want us to style your home? Fill out the form and fill me in
            with the details :) We love meeting new people!
        </p>
        <form action="/action_page.php" target="_blank">
            <div class="w3-section">
                <label>Name</label>
                <input
                        class="w3-input w3-border"
                        type="text"
                        name="Name"
                        required
                />
            </div>
            <div class="w3-section">
                <label>Email</label>
                <input
                        class="w3-input w3-border"
                        type="text"
                        name="Email"
                        required
                />
            </div>
            <div class="w3-section">
                <label>Message</label>
                <input
                        class="w3-input w3-border"
                        type="text"
                        name="Message"
                        required
                />
            </div>
            <button
                    type="submit"
                    class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom"
            >
                Send Message
            </button>
        </form>
    </div>

</div>


</body>
</html>
