<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>PhotoARCHive - Image service for architects</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/app-style.css}"/>
</head>
<body>

<div th:fragment="side-menu">
    <nav
            class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding"
            style="z-index:3;width:200px;font-weight:bold;"
            id="mySidebar"
    >
        <br/>
        <a
                href="javascript:void(0)"
                onclick="w3_close()"
                class="w3-button w3-hide-large w3-display-topleft"
                style="width:100%;font-size:22px"
        >Close Menu</a
        >
        <div class="w3-container">
            <h3 class="w3-padding-32">
                <img th:src="@{images/logo-small-name.png}" style="width: 130px"/>
            </h3>
        </div>
        <div class="w3-bar-block">
            <a
                    href="/"
                    onclick="w3_close()"
                    class="w3-bar-item w3-button w3-hover-white"
            >Home</a
            >
            <a
                    href="/search"
                    onclick="w3_close()"
                    class="w3-bar-item w3-button w3-hover-white"
            >Search</a
            >
            <a
                    href="/upload"
                    onclick="w3_close()"
                    class="w3-bar-item w3-button w3-hover-white"
            >Upload</a
            >
            <a
                    href="/contact"
                    onclick="w3_close()"
                    class="w3-bar-item w3-button w3-hover-white"
            >Contact</a
            >
        </div>
    </nav>
</div>

</body>
</html>
